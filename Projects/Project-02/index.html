<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nezha: The Rebellion</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: black;
            color: white;
            text-align: center;
        }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('1.webp') no-repeat center center/cover;
            overflow: hidden;
        }

        .quote {
            font-size: 2rem;
            color: #ff5700;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 87, 0, 0.8);
        }

        .fire-animation {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: url('fire.gif') repeat-x;
            animation: burn 2s linear infinite;
        }

        @keyframes burn {
            0% { background-position: 0 0; }
            100% { background-position: 100px 0; }
        }

        .content {
            padding: 50px;
        }

        .content h2 {
            font-size: 2rem;
            color: #ff5700;
            text-shadow: 2px 2px 10px rgba(255, 87, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>哪吒之魔童降世</h1>
        <p class="quote">“我命由我不由天”</p>
        <div class="fire-animation"></div>
    </div>

    <section class="content">
        <h2>Who is Nezha?</h2>
        <p>Nezha is a legendary figure known for his rebellion against fate...</p>
    </section>

    <footer>
        <p>Inspired by Nezha (2019) | Designed by You</p>
    </footer>
</body>
</html>
